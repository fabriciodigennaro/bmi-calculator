<div class="row">
  <div class="col-lg-4 offset-lg-4">
    <h2 class="app-title">BMI CALCULATOR</h2>

    <!-- gender selector -->
    <div class="row">
      <div class="col-lg-6">
        <div class="background-item" [ngClass]="{'blocked-container': gender === 'Female'}">
          <div class="container-selector" style="cursor: pointer;" (click)="male()">
            <i class="fas fa-mars gender"></i>
            <p>Masculino</p>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="background-item" [ngClass]="{'blocked-container': gender === 'Male'}">
          <div class="container-selector" style="cursor: pointer;" (click)="female()">
            <i class="fas fa-venus gender"></i>
            <p>Femenino</p>
          </div>
        </div>
      </div>
    </div>

    <!-- height selector-->
    <div class="row">
      <div class="col-lg-12">
        <div class="background-item">
          <div class="container-selector">
            <p>Altura</p>
            <div class="number-style">
              {{ height }}
              <span class="number-cm">cm</span>
            </div>
            <input type="range" (input)="changeHeight($event)" [value]="height" min="120" max="220" class="form-range">
          </div>
        </div>
      </div>
    </div>

    <!-- weight y age selector-->
    <div class="row">
      <div class="col-lg-6">
        <div class="background-item">
          <div class="container-selector">
            <p>Peso</p>
            <div class="number-style">
              {{ getWeight }}
            </div>
            <div>
              <i class="fas fa-minus minus-plus-button" (click)="setWeight(getWeight - 1)"></i>
              <i class="fas fa-plus minus-plus-button" (click)="setWeight(getWeight + 1)"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="background-item">
          <div class="container-selector">
            <p>Edad</p>
            <div class="number-style">
              {{ age }}
            </div>
            <div>
              <i class="fas fa-minus minus-plus-button" (click)="age = age - 1"></i>
              <i class="fas fa-plus minus-plus-button" (click)="age = age + 1"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <button (click)="BMICalculate()" class="btn-color btn btn-primary btn-lg btn-block">
          CALCULAR
        </button>
      </div>
    </div>
  </div>
</div>
