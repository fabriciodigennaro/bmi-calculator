<div class="row">
    <div class="col-lg-4 offset-lg-4">
        <h2 class="app-title">RESULTADO</h2>
        <div class="row">
            <div class="col-lg-12">
                <div class="background-item">
                    <div class="container-selector">
                        <p [ngClass]="{'text-danger': result != 'Normal'}" class="result">{{ result }}</p>
                        <P class="bmi">{{ bmi }} </P>
                        <P class="interpretation">{{ intrerpretation }}</P>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <button routerLink="/" class="btn-color btn btn-primay btn-lg">RECALCULAR</button>
            </div>
        </div>
    </div>
</div>
